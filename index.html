<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="product-list">
      <h2>Product List</h2>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">Price: $10</p>
              <button class="btn btn-primary add-to-cart" data-product-id="1">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">Price: $20</p>
              <button class="btn btn-primary add-to-cart" data-product-id="2">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="shopping-cart">
      <h2>Shopping Cart</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cart-items">
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total:</td>
            <td id="cart-total">0</td>
          </tr>
        </tfoot>
      </table>
      <button class="btn btn-danger" id="clear-cart">Clear Cart</button>
    </div>
  </div>

  <script type="module" src="product.js"></script>
  <script type="module" src="cart.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
